<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font link start -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <!-- Fontt link end -->
  <link rel="stylesheet" href="style.css">
  <title>Character Counter</title>
</head>

<body>
  <div class="container">
    <h1 class="theText">Real-time Character Counter</h1>
    <textarea class="input" placeholder="Please write your text here..." maxlength="50"
      oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"></textarea>
    <div class="totalCharacter_Remaining">
      <p class="total character">Total Character: <span>0</span></p>
      <p class="total remaining">Remaining: <span> 50</span></p>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="charCounter.js" charset="UTF-8"></script>
</body>

</html>
